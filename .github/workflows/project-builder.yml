name: CI build and run
on: [push]
jobs:
  config-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: chaching
        uses: actions/cache@v2
        with:
          path: cache-path
          key: ${{ runner.os }}-cache

      - name: configure
        if : steps.cache-path.outputs.cache-hit != 'true'
        run: ./configure.sh

      - name: build
        if : steps.cache-path.outputs.cache-hit != 'true'
        run: ./build.sh

      - name: run
        if : steps.cache-path.outputs.cache-hit != 'true'
        run: ./run.sh
