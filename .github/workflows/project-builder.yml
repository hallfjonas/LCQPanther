name: CI build and run
on: [push]
jobs:
  build-run-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git submodule update --init --recursive
      - run: make dependencies
      - run: make
      - run: |
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$(pwd)/lib
        echo $LD_LIBRARY_PATH
        bin/warm_up
    