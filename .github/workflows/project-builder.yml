name: CI build and run
on: [push]
jobs:
  configure:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install-depends
        run: sudo apt-get install doxygen graphviz

      - name: build
        uses: actions/upload-artifact@v2
        with:
          name: build-dir
          path: build
        run: ./build.sh;

      - name: run
        uses: actions/download-artifact@v2
        with:
          name: build-dir
        run: ./run.sh
